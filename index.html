<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/013fb8bd39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>TNW Clone</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar-left">
        <ul>
          <li><a href="#" class="navbarlink">News</a></li>
          <li><a href="#" class="navbarlink">Events</a></li>
          <li><a href="#" class="navbarlink">Business</a></li>
          <li><a href="#" class="navbarlink">AMAs</a></li>
          <li><a href="#" class="navbarlink">Spaces</a></li>
          <li><a href="#" class="navbarlink">Terms and Conditions</a></li>
        </ul>
      </nav>
      <nav class="navbar-right">
        <ul>
          <li><a href="#" class="navbarlink">About</a></li>
          <li><a href="#" class="navbarlink">Advertise</a></li>
          <li><a href="#" class="navbarlink">Jobs</a></li>
          <li><a href="#" class="navbarlink">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="stickyheader">
      <nav class="stickyleft">
        <ul>
          <li><a href="#" class="stickylink">LATEST</a></li>
          <li><a href="#" class="stickylink">HARD FORK</a></li>
          <li><a href="#" class="stickylink">PLUGGED</a></li>
          <li><a href="#" class="stickylink">README</a></li>
          <li><a href="#" class="stickylink">GROWTH QUARTERS</a></li>
          <li><a href="#" class="stickylink">SHIFT</a></li>
          <li><a href="#" class="stickylink">NEURAL</a></li>
        </ul>
      </nav>
      <button class="stickyright">
        <i class="fas fa-search"></i>
      </button>
    </section>
    <!--Main Section-->
    <main>
      <section>
        <div>
          <figure>
            <img src="images/gender-pay-gap.png" alt="gender-pay-gap">
            <p>
              TECH<br>
              The startup gender pay gap no one is paying attention to — equity
            </p>
            <span>
              <small>
                by The Conversation 
              </small>
            </span>
            <span>
              <i class="iconify" data-icon="ant-design:clock-circle-twotone" data-inline="false"></i>
              2 hours ago
              <i class="iconify" data-icon="bx:bxs-share-alt" data-inline="false"></i>
            </span>
          </figure>
        </div>
        <div>
          <figure>
          <img src="images/tnw.jpg" alt="tnw">
          <p>Watch all TNW2020 talks on-demand</p>
        </figure>
        </div>
        <div>
          <figure>
            <img src="images/lock.jpg" alt="lock">
            <p>This sex toy’s security flaw could literally cockblock you for life</p>
            <span>
              <small>by Ivan Mehta </small>
            </span>
            <span>
              <i class="iconify" data-icon="ant-design:clock-circle-twotone" data-inline="false"></i>
              2 hours ago
            </span>
          </figure>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
